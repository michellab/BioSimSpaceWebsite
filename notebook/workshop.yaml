rbac:
  enabled: false
singleuser:
  image:
    name: workshop.azurecr.io/bss-workshop
    tag: v4
  storage:
    type: none
  memory:
    limit: 1.5G
    guarantee: 1G
  cpu:
    limit: 1.0
    guarantee: 0.5
  lifecycleHooks:
    postStart:
      exec:
        command: ["ln", "-s", "/home/workshops/*", "."]
cull:
  timeout: 7200
  every: 600
prePuller:
  continuous:
    enabled: true
auth:
  type: custom
  custom:
    className: tmpauthenticator.TmpAuthenticator
